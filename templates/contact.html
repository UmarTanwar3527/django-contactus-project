{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container py-4 my-4">
    <div class="container ">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm" style="border-radius: 25px;">
                    <img src="/static/img/5.jpg" class="d-block w-100" style="border-radius: 25px;" alt="...">
                </div>
            </div>
        </div>
    </div>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
        </div>

        <div class="form-group">
            <label for="phone">Phone.No</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone.No">
        </div>

        <div class="form-group">
            <label for="desc">What you want to contact me for...</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
